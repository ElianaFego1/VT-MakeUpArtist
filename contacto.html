	<div class="formulario">
	<form>
		<fieldset>
			<legend>Formulario de contacto</legend>

		<section class="consulta">
			<h5>Deja tu consulta a continuación y nos comunicaremos en breve</h5>
		</section>
	   
		<div class="datosPersonales">
		<p> Nombre:
		<input type="text" name="nombre" placeholder="Nombre">	
		</p> 

		<p> Apellido:
		<input type="text" name="apellido" placeholder="Apellido">	
		</p> 

		<p> Mail:
			<input type="email" name="email" placeholder="Mail">	
			</p>
        </div>

			<select>
				<option>Maquillaje social</option>

			</select>
		</p>
		</div>

        <div class="comentarios">
		<p>Deje un comentario <br>
		 <textarea name="Mensaje" placeholder="Deje aqui su consulta"></textarea>	
		</p>
		</div>

		<div class="novedades">
		<p> <label for="Novedades_id"> Desea recibir novedades</label>
			<input type="checkbox" name="novedades" id="Intereses_id">
			</div>
			<br>

			<div class="botones">
