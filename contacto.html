	<div class="formulario">
	<form>
		<fieldset>
			<legend>Formulario de contacto</legend>

		<section class="consulta">
			<h5 class="textoForm">Deja tu consulta a continuaci√≥n y nos comunicaremos en breve</h5>
		</section>
	   
		<div class="datosPersonales">
		<p> Nombre:
		<input type="text" name="nombre" placeholder="Nombre">	
		</p> 

		<p> Apellido:
		<input type="text" name="apellido" placeholder="Apellido">	
		</p> 

		<p> Mail:
			<input type="email" name="email" placeholder="Mail">	
			</p>
        </div>

		<div class="tipoConsulta">
		<p> Tipo de consulta <br>
			<select>
				<option>Maquillaje social</option>
				<option>Maquillaje para publicidad</option>
				<option>Otras consultas</option>
			</select>
		</p>
		</div>

        <div class="comentarios">
		<p>Deje un comentario <br>
		 <textarea name="Mensaje" placeholder="Deje aqui su consulta"></textarea>	
		</p>
		</div>

		<div class="novedades">
		<p><input type="checkbox" name="novedades" id="Intereses_id"><label for="Novedades_id"> Desea recibir novedades</label></p>
			
			</div>
			

			<a href="#" class="botones">Enviar</a>
			<a href="#" class="botones">Borrar</a>
